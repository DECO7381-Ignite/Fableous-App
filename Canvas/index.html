<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Fish</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-part">
        <div id="header">
            <div id="user"></div>
            <div id="status"></div>
            <div id="comment-button"></div>
            <div id="home-button"></div>
        </div>
        <div id="main-body">
            <div id="toolBox">
                <div id="choose" class="toolBox-buttons">choose</div>
                <div id="pencil" class="toolBox-buttons">pencil</div>
                <div id="eraser" class="toolBox-buttons">eraser</div>
                <div id="rectangle" class="toolBox-buttons">rectangle</div>
                <div id="triangle" class="toolBox-buttons">traingle</div>
                <div id="unknow" class="toolBox-buttons">unknow</div>
                <div id="unknow-too" class="toolBox-buttons">unknow</div>
                <div id="clear" class="toolBox-buttons">clear</div>
                
            </div>
            <div id="canvas-box">
                <canvas id="myCanvas"></canvas>
            </div>
            <div id="additional-toolbar">
                <div id="re-un-button">
                    <div id="undo">undo</div>
                    <div id="redo">redo</div>
                </div>
                <div id="adjust-size">
                    <label for="slider"></label><input type="range" min = "1" max = "100" value="5" id="slider">
                </div>
            </div>
        </div>
        <divi id="footer">
            <div id="back-button"></div>
            <div id="page-number"></div>
            <div id="next-button"></div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="js/sync.js"></script>
</body>
</html>
